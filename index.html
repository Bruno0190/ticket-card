<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .business-card {
            width: 350px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
        }

        .business-card h1 {
            font-size: 22px;
            color: #003366;
            margin-bottom: 10px;
        }

        .business-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .contact-info {
            font-size: 12px;
            color: #003366;
            margin-top: 10px;
        }

        .contact-info p {
            margin: 2px 0;
        }

        .logo {
            text-align: center;
            margin-top: 20px;
        }

        .logo img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>Bruno Padula</h1>
        <p>J. Luise & Sons srl</p>
        <p>Via F. Caracciolo, 13</p>
        <p>80122 Napoli, Italia</p>
        <p>Email: <a href="mailto:bruno.padula@luise.com">bruno.padula@luise.com</a></p>
        <div class="contact-info">
            <p>Desk tel: +39 081 96 333 39</p>
            <p>Mobile tel: +39 340 950 40 61</p>
        </div>
        <div class="logo">
            <img src="./img/Screenshot 2025-04-24 095847.png" alt="">
        </div>
    </div>
</body>
</html>
